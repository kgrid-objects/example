openapi: 3.0.0
info:
  version: '1.0'
  title: 'the best hello world ever'
  description: 'A native node js object run through the proxy adapter with multiple mime types'
servers:
  - url: /node/multimime/1.0
    description: Hello world
tags:
  - name: KO Endpoints
    description: Hello World Endpoints
paths:
  /welcome:
    post:
      tags:
        - KO Endpoints
      description: Welcome.
      operationId: welcome
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/output'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /welcome-plain:
    post:
      tags:
        - KO Endpoints
      description: Welcome.
      operationId: welcome-plain
      requestBody:
        description: inputs
        required: true
        content:
          text/plain:
            schema:
              $ref: '#/components/schemas/input-plain'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/output'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
components:
  schemas:
    input:
      required:
        - name
      properties:
        name:
          type: string
          example: 'Bob'
    input-plain:
      type: string
      example: 'Mike Truk'
    output:
      required:
        - result
      properties:
        result:
          type: string
          example: 'welcome'
    error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
