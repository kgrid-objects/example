openapi: 3.0.0
info:
  version: 1.0.0
  title: SCORE risk calculation v0.2.0
  description: SCORE risk calculation v0.2.0.
  license:
    name: GNU General Public License v3 (GPL-3)
    url: >-
      https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)#fulltext
  contact:
    name: KGrid Team
    email: kgrid-developers@umich.edu
    url: 'http://kgrid.org'
servers:
  - url: /score/calc
    description: SCORE risk calculation.
tags:
  - name: KO Endpoints
    description: SCORE risk calculation v0.2.0.
paths:
  /score:
    post:
      tags:
        - KO Endpoints
      description: SCORE risk calculation.
      operationId: cvdriskscore
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/output'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://demo.kgrid.org/schemas/basicerror.yaml'
components:
  schemas:
    input:
      required:
        - age
        - gender
        - risk
        - sbp
        - cholesterol
        - smoker
      properties:
        age:
          type: number
          x-kgrid-label: Patient Age
          x-kgrid-unit: yr
          example: 48
        gender:
          type: string
          x-kgrid-label: Gender of the patient
          x-kgrid-unit: ''
          enum:
            - Male
            - Female
          example: Female
        risk:
          type: string
          x-kgrid-label: Choose the population risk level
          x-kgrid-unit: ''
          enum:
            - high
            - low
          example: low
        sbp:
          type: number
          x-kgrid-label: Systolic Blood Pressure
          x-kgrid-unit: mmHg
          example: 120
        cholesterol:
          type: number
          x-kgrid-label: Total Cholesterol
          x-kgrid-unit: mmol/L
          example: 8
        smoker:
          type: boolean
          x-kgrid-label: Is the patient a current smoker?
          x-kgrid-unit: ''
          example: false
    output:
      required:
        - result
      properties:
        result:
          type: object
