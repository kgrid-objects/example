openapi: 3.0.0
info:
  version: '1.0'
  title: Implementation of Example Executive Knowledge Object v1.0
  description: Executive Object Example
  license:
    name: GNU General Public License v3 (GPL-3)
    url: >-
      https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)#fulltext
  contact:
    name: KGrid Team
    email: kgrid-developers@umich.edu
    url: 'http://kgrid.org'
servers:
  - url: /js/executives
    description: Example Executive Knowledge Object
tags:
  - name: KO Endpoints
    description: Example Executive Knowledge Object v1.0.0
paths:
  /execute:
    post:
      parameters:
        - $ref: '#/components/parameters/apiversion'
      tags:
        - KO Endpoints
      description: Executive Knowledge Object execute endpoint.
      operationId: executive
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/workrequest'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: 'https://demo.kgrid.org/schemas/openapischemas.yaml#/components/schemas/genericresponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://demo.kgrid.org/schemas/openapischemas.yaml#/components/schemas/genericerror'
components:
  parameters:
    apiversion:
      in: query
      required: false
      name: v
      schema:
        type: string
        default:
          $ref: '#/info/version'
  schemas:
    workrequest:
      required:
        - name
        - iterations
        - steps
      properties:
        name:
          type: string
          example: Test 21
        iterations:
          type: integer
          example: 100000
        steps:
          type: integer
          example: 5
